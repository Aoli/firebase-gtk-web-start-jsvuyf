<head>
  <meta charset="utf-8" />
  <title>Firebase Meetup</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
    />

    <section id="event-details-container">
      <h1>Train & Rail Party</h1>

      <p><i class="material-icons">calendar_today</i> Oktober 31</p>
      <p><i class="material-icons">location_city</i> Stockholm</p>
      <!-- ADD THE RSVP BUTTON HERE -->
    <button id="startRsvp">RSVP</button>
    <p id="number-attending"></p>
    <p id="number-NoAttending"></p>
    </section>
    <hr />
    <section id="username"></section>

      <section id="firebaseui-auth-container"></section>

    <section id="description-container">

    



      <h2>Agenda</h2>
      <p>Välkommen att delta med oss under en dag full med aktivtiter. 
        Anmäl dig genom att först logga in och sen välj "Ja eller "Nej".</p>
      
    </section>

    <section id="guestbook-container"></section>
    <section id="guestbook-container">
    <h2>Kommer du till festen?</h2>
      <button id="rsvp-yes">Ja</button>
      <button id="rsvp-no">Nej</button>
      
      <hr />
    <h2>Diskussion</h2>
   

 
    <form id="leave-message">
      <label>Skriv ett meddelande: </label>
      <input type="text" id="message">
      <button type="submit">
        <i class="material-icons">send</i>
        <span>Skicka</span>
      </button>
    </form>

    <section id="guestbook"></section>
 
  </section>


  </div>
</body>
